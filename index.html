<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Page</title>
</head>
<body>
    <p>Redirigiendo...</p>
    <script>
        // URL de destino
        const redirectUrl = "https://www.youtube.com/watch?v=8IdBAysf-U4";

        // Función para redirigir al usuario
        function redirect() {
            window.location.href = redirectUrl;
        }

        // Función para contar la visita
        function countVisit() {
            // Llamada al servidor para incrementar el contador
            fetch('/contador')
                .then(response => {
                    if (response.ok) {
                        // Si el contador se actualizó con éxito, redirige
                        redirect();
                    } else {
                        console.error('Error al actualizar el contador');
                        redirect(); // Redirige aunque falle la actualización del contador
                    }
                })
                .catch(error => {
                    console.error('Error en la conexión con el servidor:', error);
                    redirect(); // Redirige aunque falle la conexión con el servidor
                });
        }

        // Llama a la función cuando la página se carga
        window.onload = countVisit;
    </script>
</body>
</html>
