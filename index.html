<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Page</title>
</head>
<body>
    <p>Redirigiendo...Sergio</p>
    <script>
        // URL de destino
        const redirectUrl = "https://erainforma.enap.cl/erainforma/mapa-microred-era";
        
        // Función para redirigir al usuario
        function redirect() {
            console.log("Redireccionando a:", redirectUrl); // Depuración
            window.location.href = redirectUrl;
        }

        // Función para contar la visita
        function countVisit() {
            console.log("Iniciando conteo de visita..."); // Depuración
            fetch('/contador')
                .then(response => {
                    console.log("Respuesta del servidor recibida:", response.status); // Depuración
                    if (response.ok) {
                        console.log("Contador actualizado correctamente."); // Depuración
                        redirect();
                    } else {
                        console.error("Error al actualizar el contador:", response.statusText); // Depuración
                        redirect(); // Redirige aunque falle la actualización del contador
                    }
                })
                .catch(error => {
                    console.error("Error en la conexión con el servidor:", error); // Depuración
                    redirect(); // Redirige aunque falle la conexión con el servidor
                });
        }

        // Llama a la función cuando la página se carga
        window.onload = () => {
            console.log("Página cargada, iniciando proceso de conteo y redirección."); // Depuración
            countVisit();
        };
    </script>
</body>
</html>
