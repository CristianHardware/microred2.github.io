<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Page</title>
</head>
<body>
    <p>Redirigiendo...</p>
    <script>
         // URL de destino
    const redirectUrl = "https://erainforma.enap.cl/erainforma/erainforma-inicio";

    // Función para redirigir al usuario
    function redirect() {
        window.location.href = redirectUrl;
    }

    // Función para contar la visita
    function countVisit() {
        fetch('/contador') // Asume que tienes un servidor configurado para esta ruta
            .then(response => {
                if (response.ok) {
                    // Si el contador se actualizó con éxito, redirige
                    redirect();
                }
            })
            .catch(error => console.error('Error al contar la visita:', error));
    }

    // Llama a la función cuando la página se carga
    window.onload = countVisit;
    </script>
</body>
</html>
